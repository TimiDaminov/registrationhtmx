<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- installation of Tailwind and HTMX via CDN -->
     <script src="https://unpkg.com/htmx.org@1.9.11" integrity="sha384-0gxUXCCR8yv9FM2b+U3FDbsKthCI66oH5IA9fHppQq9DDMHuMauqq1ZHBpJxQ0J0" crossorigin="anonymous"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Sign in</title>
</head>
<body>
     <div class="w-full max-w-xs h-full mx-auto my-10 " >
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" hx-post="/signin"  hx-trigger="submit" hx-indicator="#loader">
    <h1 class="text-xl text-center mb-2">Sign In</h1>
    <div class="mb-4">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username" required />
    </div>
    <div class="mb-6">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" name="password" required />
    </div>
    <div class="flex items-center justify-between flex-col">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" hx-indicator="#loader" hx-trigger="submit" >
        Sign In
      </button>
       <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mt-4" href="/index.html">
        Don't have registered account?
      </a>
    </div>
        
</form>
</div>
<span class="htmx-indicator w-full max-w-xs mx-auto flex" id="loader">Loading...</span>
</body>
</html>
