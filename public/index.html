<!-- JavaScript Solution -->

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
  <title>Registration</title>
</head>
<body id="body">
  <div class="w-full max-w-xs h-full mx-auto my-10" >
  <form class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" id="form" >
    <h1 class="text-xl text-center mb-2">Sign Up</h1>
    <div class="mb-4">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username" name="username" required />
    </div>
    <div class="mb-4">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="email" placeholder="Email" name="email" required />
    </div>
    <div class="mb-6">
      <input class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" placeholder="Password" name="password" required />
    </div>
    <div class="flex items-center justify-between flex-col">
      <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline" type="submit" onclick="submitForm('/signup')">
        Sign Up
      </button>
       <a class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800 mt-4" href="/signin.html">
        Already got an account?
      </a>
    </div>
  </form>
</div>

  <script>
function submitForm(endpoint) {
  event.preventDefault();
  const formData = {
    username: document.getElementById("username").value,
    email: document.getElementById("email").value,
    password: document.getElementById("password").value,
  };
  fetch(endpoint, {
    method: "POST",
    headers: {
      "Content-Type": "application/json",
    },
    body: JSON.stringify(formData),
  })
    .then((response) => response.text())
    .then((data) => {
       document.getElementById("form").innerHTML = data;
    })
    .catch((error) => {
      console.error("Error:", error);
    });
}
</script>
</body>
</html>
